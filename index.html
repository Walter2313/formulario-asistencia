<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmación de Asistencia - Uniguajira</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #005baa, #ffcc00);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .form-container img {
      width: 80px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 20px;
      color: #005baa;
      margin-bottom: 5px;
    }
    p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #444;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background: #d32f2f;
      color: #fff;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Escudo_de_la_Universidad_de_La_Guajira.png" alt="Logo Uniguajira">
    <h1>✔ Confirmación de Asistencia</h1>
    <p>Área de Desarrollo Humano - Bienestar Universitario</p>
    
    <input type="text" id="identificacion" placeholder="Ingrese su identificación">
    <button onclick="buscarPersona()">Buscar</button>
    
    <div id="resultado"></div>
  </div>

  <script>
    async function buscarPersona() {
      const identificacion = document.getElementById("identificacion").value;
      if (!identificacion) {
        alert("Por favor ingrese su identificación");
        return;
      }
      
      // ⚠️ Reemplaza con tu URL de WebApp de Google Apps Script
      const url = "https://script.google.com/macros/s/AKfycbznQiy3JgcR65KKKREmcnvaNYle2rEnaUMIvzfowuMIuPUtgElB4ube4IICVIkAFwdt/exec" + identificacion;
      
      try {
        let resp = await fetch(url);
        let data = await resp.json();
        document.getElementById("resultado").innerHTML = `
          <p><b>Nombre:</b> ${data.nombre}</p>
          <p><b>Programa:</b> ${data.programa}</p>
        `;
      } catch (e) {
        document.getElementById("resultado").innerHTML = "<p style='color:red;'>Error al consultar datos.</p>";
      }
    }
  </script>
</body>

</html>
