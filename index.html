<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmación de Asistencia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("tu_imagen.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .formulario {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="formulario">
    <h2>Confirmar Asistencia</h2>
    <label>Identificación</label>
    <input type="text" id="identificacion">

    <label>Nombre</label>
    <input type="text" id="nombre">

    <label>Correo</label>
    <input type="email" id="correo">

    <button onclick="buscarPersona()">Buscar</button>
    <button onclick="registrarPersona()">Registrar</button>
    <button onclick="confirmarAsistencia()">Confirmar</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbznQiy3JgcR65KKKREmcnvaNYle2rEnaUMIvzfowuMIuPUtgElB4ube4IICVIkAFwdt/exec";

    async function buscarPersona() {
      const id = document.getElementById("identificacion").value;
      const res = await fetch(`${API_URL}?action=buscar&identificacion=${id}`);
      const data = await res.json();
      if (data.encontrado) {
        document.getElementById("nombre").value = data.nombre;
        document.getElementById("correo").value = data.correo;
      } else {
        alert("No encontrado");
      }
    }

    async function registrarPersona() {
      const datos = {
        action: "registrar",
        identificacion: document.getElementById("identificacion").value,
        nombre: document.getElementById("nombre").value,
        correo: document.getElementById("correo").value
      };
      const res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(datos)
      });
      const data = await res.json();
      alert(data.mensaje);
    }

    async function confirmarAsistencia() {
      const datos = {
        action: "confirmar",
        identificacion: document.getElementById("identificacion").value
      };
      const res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(datos)
      });
      const data = await res.json();
      alert(data.mensaje);
    }
  </script>
</body>
</html>
